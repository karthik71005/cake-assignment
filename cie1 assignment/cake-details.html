<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="hero">
        <h1>Cake Details</h1>
    </header>

    <section class="cake-details">
        <h2 id="cake-name">Cake Name</h2>
        <img id="cake-image" src="" alt="Cake Image">
        <p id="cake-description">Description of the cake goes here.</p>
        <h3>Choose Your Options</h3>
        
        <label for="flavor">Flavor:</label>
        <select id="flavor">
            <option value="vanilla">Vanilla</option>
            <option value="chocolate">Chocolate</option>
            <option value="red-velvet">Red Velvet</option>
        </select>

        <label for="size">Size:</label>
        <select id="size">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
        </select>

        <button id="add-to-cart">Add to Cart</button>
    </section>

    <footer>
        <p>&copy; 2024 Cake Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
